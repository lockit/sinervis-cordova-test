<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
		<style>
		/* For avoiding title truncation in wp8 */
		.ui-header .ui-title {
				overflow: visible !important;
		}
		/* For fixing the absolute position issue for the default cordova gen page*/
		#cjp-accordion1 .app {
				left: 5px !important;
				margin: 5px !important;
				position: relative !important;
		}
		</style>
        <title>Hello World!!!</title>
    </head>
    <body>
		<div data-role="page" id="page1">
			<div data-role="header">
                <h1>Page 1</h1>
            </div>
			    <div data-role="content">Introductory text can be placed here ...</div>
			    <div data-role="collapsible-set">
				    <div id="cjp-accordion1" data-role="collapsible" data-collapsed="false">
					<h3>Section 1</h3>
					<p></p><p>Page 1 content goes here</p><p></p>
				</div>
				<div data-role="collapsible">
					<h3>Section 2</h3>
					<p>Section 2</p>
				</div>
				<div data-role="collapsible">
					<h3>Section 3</h3>
					<p>Section 3</p>
				</div>
			</div>
		

			<div data-role="footer" data-position="fixed">
				<h4>Page 1 Footer</h4>
			</div>
			<!-- end page 1 footer -->
		</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
        <script type="text/javascript" id="jqm-trans-disable">
		/* For having a faster transition */
		$(document).on("mobileinit", function() {
				$.mobile.defaultPageTransition = "none";
				$.mobile.defaultDialogTransition = "none";
		});
        </script>
        <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
